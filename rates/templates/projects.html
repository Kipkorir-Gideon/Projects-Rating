{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h2 class="text-center">Welcome to Rates</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class ="col-md-8">
            {% for project in projects%}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="view overlay">
                        <img class="card-img-top" src="{{ project.screenshot.url }}"
                             alt="{{screenshot.title}}">
                        <a href="{% url 'rating' project.id %}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'rating' project.id %}">{{project.title|title}}</a> 
                            <a class="btn btn-sm btn-outline-info" href="{{ project.site_url }}"> View</a></h4>
                        <hr>
                        <p class="card-text "><img src="{{project.user.profile.photo.url}}"
                                                   class="nav-img mr-2"
                                                   alt="">
                            By {{project.owner|title}} <span style="float:right">{{project.day_posted|date}}</span>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
