{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h2 class="text-center">Welcome to Rates</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class ="col-md-8">
            {% for project in projects%}
            <h4>{{project.title}}</h4>
            <div>
                <img src="{{project.screenshot.url}}" alt="" style="height: 320px; width: 100%; padding: 1%;">
            </div>
            <p>{{project.description}}</p>
            <p><strong>{{project.owner}}</strong></p>
            <p>{{project.site_url}}</p>
            {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
